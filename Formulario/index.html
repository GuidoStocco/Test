<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <!--FORMULARIO-->
    <!--ATRIBUTO NAME-->
    <form action="index.html" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="Nome" placeholder="Primeiro Nome"/>
        </div>

        <div>
            <label for="age">Idade:</label>
            <input type="number" name="age"  placeholder="Sua Idade"/>
        </div>

        <!--ENVIO DE FORM-->
        <div>
            <input type="submit" value="Cadastro"/>
        </div>

        <!--SELECT-->
        <div>
            <label for="day of week">Dia da Semana</label>
            <select name="Dia da semana">
                <option value="Sunday">Domingo</option>
                <option value="Monday">Segunda</option>
                <option value="Tuesday" selected>Terça</option>
                <option value="Wednesday">Quarta</option>
                <option value="Thursday">Quinta</option>
                <option value="Friday">Sexta</option>
                <option value="Saturday">Sabado</option>
            </select>
        </div>

        <!--MULTIPLE ELEMENTS-->
        <div>
            <label for="items">Selecione as frutas desejadas</label>
            <select name="items" multiple>
                <option value="maca">MACA</option>
                <option value="pera">pera</option>
                <option value="uva">uva</option>
                <option value="laranja">laranja</option>
            </select>
        </div>

        <!--TEXTAREA-->
        <div>
            <label for="comment">Comentário:</label>
            <textarea name="comment" rows="10" cols="30"></textarea>
        </div>

        <!--FIELDSET E LEGEND-->
        <div>
            <fieldset>
                <legend>Preenchar os campos corretamente:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname"/>
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname"/>
            </fieldset>
        </div>

        <!--DATALIST-->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="morango"></option>
                <option value="chocolate"></option>
                <option value="floresta negra"></option>
            </datalist>
        </div>

        <!--RADIO-->
        <div>
            <label for="car_model">Escolha as opcoes:</label>
            <div class="radio">
                <input type="radio" name="car_model" value="Bmw">
                <label for="bmw">Bmw</label>
            </div>

            <div class="radio">
                <input type="radio" name="car_model" value="ferrari">
                <label for="ferrari">Ferrari</label>
            </div>
        </div>

        <div>
            <label for="optionals">Opcoes</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo">
                <label for="tubo">Tubo</label>
            </div>

            <div class="radio">
                <input type="checkbox" name="optionals[]" value="tire">
                <label for="tire">Pneu</label>
            </div>
        </div>

            <div>
                <label for="birthday">Ano de Nascimento:</label>
                <input type="date" name="birthday">
            </div>




        <!--RESET FORM-->
        <div>
            <input type="reset" value="Limpar"/>
        </div>


    </form>


    
</body>
</html>
