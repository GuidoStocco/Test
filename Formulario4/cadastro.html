<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <form action="#" method="post" class="formulary" autocomplete="off">
        <fieldset class="fieldset">
            <legend class="fieldset-title">Cadastre-se</legend>

            <div class="formulary-input">
                <label for="user">Nome</label>
                <input type="text" id="user" name="user" required   placeholder="Nome completo" pattern="\w+\s\w+\s\w+" title="nome completo" class="cadastro-nome">
            </div>

            <div class="formulary-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Digite um email válido" pattern="\w+@\w+\.\w+">
            </div>

            <div class="formulary-input">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required maxlength="12" minlength="6" placeholder="Somente números" pattern="\d{6,12}">
            </div>
    
            

            <div class="formulary-input">
                <label for="cep">Cep</label>
                <input type="text" id="cep" name="cep" required  placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}">
            </div>

            <div class="formulary-input">
                <label for="street">Logradouro</label>
                <input type="text" id="street" name="street" required placeholder="Nome da rua, Nº">
            </div>

            <div class="formulary-input">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" required placeholder="Casa, Apartamento...">
            </div>

            <div class="formulary-input">
                <label for="neighborhood">Bairro</label>
                <input type="text" id="neighborhood" name="neighborhood" required placeholder="Bairro ">
            </div>

            <div class="formulary-input">
                <label for="city">Cidade</label>
                <input type="text" id="city" name="city" required placeholder="Cidade">
            </div>
    
            <section class="section">
            
                 <a href="cadastro.html" class="btn">Cadastre-se</a>
                                 
        
                <p class="section-p">Já possui cadastro?<a href="index.html" class="forgot">Faça login</a></p>
            </section>
        </fieldset>

    </form>
    
</body>
</html>
