<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="title-header">
                <p>FORMULÁRIO</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">VENDA FÁCIL SEU CARRO</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <div class="box-input">
                    <label for="title">Título do Anúncio<span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="digite um texto para seu anuncio aqui" minlength="30" maxlength="100"/>
                </div>

                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Coloque um preço"/>
                </div>

                
                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                </div>

            </div>    
        </div>
    </div>    
    
</body>
</html>
