<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleble=no">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
</head>
<body>
    <main>
        <div id="main-container">
            <div id="main-banner">
                <img src="./img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
            <div id="form-container">
                <div class="form-box">
                    <img src="./img/logo_instagram.png" alt="Instagram">
                    <form action="" id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div class="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="./img/facebook_logo.png" alt="Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-password">
                            <a href="#">
                                Esqueceu a Senha?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="register-container">
                <p>Não tem uma conta? <a href="#">Registre-se</a></p>
            </div>
            <div id="get-app-container">
                <p>Obtenha o Aplicativo.</p>
                <a href="#">
                    <img src="./img/botao_apple.png" alt="Apple Store">
                </a>
                <a href="#">
                    <img src="./img/botao_google_play.png" alt="Google Play">
                </a>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreriras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hasgtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram do Facebook</p>
    </footer>
</body>
</html>
