<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <!--BARRA DE LOADING-->
    <p>BARRA DE LOADING</p>
    <progress value="50" max="100"></progress>


    <!--DETAIL E SUMMARY-->

    <details open="open">
        <summary>cachorro</summary>
        <p>é um mamífero de 4 patas e também um animal domestico</p>
    </details>

    <h2>ANIMAIS</h2>
    <form action="">
        <input list="animals" name="animais" placeholder="escolha">
        <datalist id="animals">
            <option value="cachorro"></option>
            <option value="passáro"></option>
            <option value="gato"></option>
        </datalist>
    </form>



    <!--FORMULARIO-->
    <form action="./index.html">
        <label for="email">Email</label>
        <input style="display: block;" id="email" type="email" name="email" required placeholder="Digite seu email"/><br/>

        <label for="password">Senha</label>
        <input style="display: block;" id="password" type="password" name="password" placeholder="Sua Senha"/>

        <label for="checkbox">checkbox</label>
        <input style="display: block;" id="checkbox" type="checkbox" name="checkbox"/>

        <label for="radio">masculino</label>
        <input style="display: block;" id="radio" type="radio" name="sexo" value="masculino"/>

        <label for="radio">Feminino</label>
        <input style="display: block;" id="radio" type="radio" name="sexo" value="feminino"/>

        <label for="range">Alcance</label>
        <input style="display: block;" id="range" type="range" name="range"/>

        <label for="number">Número</label>
        <input style="display: block;" id="number" type="number" name="number"/>

        <label for="file">Arquivo</label>
        <input style="display: block;" id="file" type="file" name="file"/>

        <label for="date">Data de Aniversario</label>
        <input style="display: block;" id="date" type="date" name="date"/>

        <select style="display: block;" name="day of the week">
            <option value="monday">Segunda</option>
            <option value="tuesday">terça</option>
        </select>

        <textarea name="massage" id="massage" rows="10"></textarea>
        <button>Enviar</button>
    </form>


    <!--TAGS DE MIDIA-->

    <video controls>
        <source src="" type="video/mp4">
    </video>

    <audio controls>
        <source src="" type="">
    </audio>
    

    <!--width e height-->

    <div class="pai">
        <div class="filho">

        </div>
    </div>

    <!--POSITION-->
    <div class="position">
        <div class="absolute"></div>

    </div>

    <!--DISPLAY-->
    <div class="father">
        <div class="son">1</div>
        <div class="son1">2</div>
        <div class="son2">3</div>
    </div>

    <!--ANIMAÇÃO-->
    <div class="animation">
        <div class="son5">1</div>
    </div>












</body>
</html>
