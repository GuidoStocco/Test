<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <table>
        <caption>Tabela de preços de produtos</caption>
        <tr>
            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tbody> 
                <tr>
                    <td rowspan="3">Desing</td>
                    <td>InDesign</td>
                    <td>R$1.000,00</td>
                </tr>
                
                <tr>
                    
                    <td>Photoshop</td>
                    <td>R$1.000,00</td>
                </tr>

                <tr>
                    
                    <td>Illustrator</td>
                    <td>R$1.000,00</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$1.000,00</td>
                </tr>

                <tr>
                    
                    <td>CSS</td>
                    <td>R$1.000,00</td>
                </tr>

                <tr>
                    
                    <td>Javascript</td>
                    <td>R$1.000,00</td>
                </tr>

                <tr>
                    
                    <td>PHP</td>
                    <td>R$1.000,00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td class="tfooter" colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
                </tr>
            </tfoot>
        </tr>
    </table>
    
</body>
</html>
