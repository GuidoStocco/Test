<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form action="" id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuado do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>

        <div class="form-control">
            <label for="multiplication">Multiplicar até:</label>
            <input type="number" name="multiplication" id="multiplication" value="10">
        </div>

        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 class="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operation">
            <p>Informe um número para calcular uma tabuada...</p>
          
        </div>
    </div>
</body>
</html>
