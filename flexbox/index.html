<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

    <!--Flex-direction-->
    <div class="flexdirection">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

    <!--FLEX WRAP-->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--JUSTIFY CONTENT-->

    <h2>CENTER</h2>
    <div class="justify">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--ALIGN ITEMS-->

    <div class="align">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
